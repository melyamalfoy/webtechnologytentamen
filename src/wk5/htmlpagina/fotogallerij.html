<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../cssfoto.css" rel="stylesheet">
    <script type="text/javascript" src="../jsswk3.js"></script>
    <title> foto gallerij</title>
</head>


<body id="fotomenu">

<header>
    <img src="../media/Naamloos.png">
    <h1>Welkom in de foto gallerij</h1>
    <div class="actions">

    </div>
</header>

<div class="sidebar">

    <div class="row">
        <div class="column">
            <img class="tiny" src="../media/porro.png" alt="poro" style="width:100%"
                 onclick="openThumbnail(this);">
        </div>

        <br>
        <div class="column">
            <img class="tiny" src="../media/porro2.png" alt="poro" style="width:100%"
                 onclick="openThumbnail(this);">
        </div>
        <br>
        <div class="column">
            <img class="tiny" src="../media/lol3.jpg" alt="wallpaper" style="width:100%"
                 onclick="openThumbnail(this);">
        </div>
        <br>
        <div class="column">
            <img class="tiny" src="../media/lololol.jpg" alt="poro" style="object-fit: contain" ;
                 onclick="openThumbnail(this);">
        </div>
        <br>
        <div class="column">
            <img class="tiny" src="../media/seraphinebackground.jpg" alt="wallpaper" style="object-fit: contain"
                 onclick="openThumbnail(this);">
        </div>
        <br>
        <div class="column">
            <img class="tiny" src="../media/sander.png" alt="poro" style="width:100%"
                 onclick="openThumbnail(this);">
        </div>
        <br>
        <div class="column">
            <img class="tiny" src="../media/lolbackground.jpg" alt="wallpaper" style="width:100%"
                 onclick="openThumbnail(this);">
        </div>
        <br>

    </div>


</div>
<div class="content" class="container">

    <img id="expandedImg" style="width:100%; height:100%; object-fit: contain";
         onclick="closeImage()">

</div>

</div>
<footer>
    <a href="../htmlpagina/indexweek5.html"> Klik hier om naar de teampagina te gaan</a>
</footer>
</body>


</html>
